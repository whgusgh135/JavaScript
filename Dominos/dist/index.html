<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/css/style.css">
    <link rel="shortcut icon" href="styles/img/favicon.ico" type="image/x-icon">
    <title>Pizza - Domino's Online Ordering</title>
</head>

<body>
    <div class="shade"></div>

    <div class="container">    
        <header class="navbar">
            <img class="navbar__icon" src="styles/img/logotile.svg" alt="Dominos Home">

            <nav class="navbar__menu">
                <div class="navbar__item">Pizza</div>
                <div class="navbar__item">Sides</div>
                <div class="navbar__item">Drinks & Shakes</div>
                <div class="navbar__item">Desserts</div>
                <div class="navbar__item">Payment</div>
            </nav>
        </header>
    
        <div class="ads">
            <div class="ads__box">
                <img class="ads__img" src="styles/img/ad1.gif" alt="ad 1">
            </div>            
            <div class="ads__box">
                <img class="ads__img" src="styles/img/ad2.gif" alt="ad 2">
            </div>
            
            <div class="ads__dot-container">
                <div class="ads__dot"></div>
                <div class="ads__dot"></div>
            </div>
        </div>

        <div class="menu">
            <div class="menu__container">
                <div class="menu__title">
                    New Yorker Range
                </div>
                <div class="menu__box">
                    
                    <img class="menu__img" src="styles/img/NZ_P325_en_menu_3179.png" alt="">
                    
                    <div class="menu__name">The Big Philly Cheese Steak</div>
                    <div class="menu__price">From $18.90*</div>
                    <button class="menu__btn">Select</button>
                </div>
                <div class="menu__box">
                    <img class="menu__img" src="styles/img/NZ_P325_en_menu_3179.png" alt="">
                    
                    <div class="menu__name">The Big Three Meats</div>
                    <div class="menu__price">From $18.90*</div>
                    <button class="menu__btn">Select</button>
                </div>
            </div>
        </div>
    
        <div class="detail">
            detail
        </div>
    
        <div class="cart">
            cart
        </div>
    </div>

    <script type="text/javascript" src="js/bundle.js"></script>
</body>

</html>
